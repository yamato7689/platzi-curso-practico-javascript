<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso JS</title>
</head>
<body>

    <header>
        <h1>Figuras Geométricas</h1>
    </header>
    <section>
        <p>
            Este es el primer taller del curso práctivo de JavaScript
        </p>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form action="">
            <label for="inputCuadrado">
                Escribe cuánto mide cada lado del tu cuadrado: 
            </label>
            <input type="number" id="inputCuadrado"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un Triangulo</h2>
        <form action="">
            <label for="inputTriangulo">
                Escribe cuánto mide el lado 1 de tu triangulo: 
            </label>
            <input type="number" id="inputTriangulo"/>

            <label for="inputTriangulo2">
                Escribe cuánto mide el lado 2 de tu triangulo: 
            </label>
            <input type="number" id="inputTriangulo2"/>

            <label for="inputTrianguloBase">
                Escribe cuánto mide la base de tu triangulo: 
            </label>
            <input type="number" id="inputTrianguloBase"/>

            <label for="inputTrianguloAltura">
                Escribe cuánto mide la altura de tu triangulo: 
            </label>
            <input type="number" id="inputTrianguloAltura"/>

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un Circulo</h2>
        <form action="">
            <label for="inputCirculo">
                Escribe cuánto mide el radio de tu circulo: 
            </label>
            <input type="number" id="inputCirculo"/>

            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula la altura de un triangulo isóceles</h2>
        <form action="">
            <label for="inputLado">
                Escribe cuánto mide cada lado de tu triangulo: 
            </label>
            <input type="number" id="inputLado"/>

            <label for="inputBase">
                Escribe cuánto mide cada lado de tu triangulo: 
            </label>
            <input type="number" id="inputBase"/>

            <button type="button" onclick="calcularAlturaIsoceles()">Calcular altura</button>
        </form>
    </section>

    <script src="figuras.js"></script>
</body>
</html>
